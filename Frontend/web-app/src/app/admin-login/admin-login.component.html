<div class="title">
  ADMIN
</div>

<div class="login-container">
  <form [formGroup]="form">
    <div class="login-container">
      <label for="username"></label>
      <input id="username" type="text" formControlName="username" placeholder="Username" required>

      <label for="password"></label>
      <input id="password" type="text" formControlName="password" placeholder="Password" required>

      <button class="button" (click)="onSubmit(form.value)">Login</button>
    </div>

  </form>

  <div *ngIf="!success">You are not authorized to view this content.</div>
</div>
